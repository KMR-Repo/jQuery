        <script>
            function add_elements ()
            {
                var sInnerHTML = "";
                for(l=1; l<=30; l++)
                {
                    for(p=1; p<=30; p++)
                    sInnerHTML += '<span id="l' + l + 'p' + p + '"></span>';
                    sInnerHTML += '</br>';
                }
                /*

                */
                $("#div_tag").html(sInnerHTML);
            }
            //On button click this function will get called
            function KMR_Magic()
            {
                //Object to store old values
                var color = {
                    random : function ()
                    {
                        return (Math.floor(Math.random() * 255));
                    },
                    rgb : function ()
                    {
                        return ("rgb(" + this.random() + "," + this.random() + "," + this.random() + ")");
                    }
                };
                for(i=1; i<=30; i++)
                {
                    for(j=1; j<=30 ; j++)
                    {
                        var postion = "#l" + i + "p" + j;
                        $(postion).text("\u273A");
                        $(postion).css("color",color.rgb());
                    }
                }
                
            }
