<!DOCTYPE html>
<html>
    <head>
        <title>JS Objects and jQuery</title>
    </head>
    <body>
        <div id="Object"></div>
        <script 
        src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous"></script>

        <script>
        var bio = {
            name : "Muthu Ramendiran K",
            age : "22",
            occupation : function (){
                return ("nothing");
            }
        };
        <!--jQuery-->
        $("#Object").html("<h2> Name :" + bio.name + "<br> Age :" + bio.age + "<br> What I am doing ?:" +bio.occupation() + "</h2>");
        </script>
    </body>
</html>
